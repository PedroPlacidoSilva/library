<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Book Library</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tittle">Book Library</div>

    <form id="bookInfo" action="#">
      <label for="bookTitle">Book Title:</label>
      <input
        class="newBook"
        type="text"
        id="bookTitle"
        name="bookTitle"
        required
      />
      <label for="bookAuthor">Book Author:</label>
      <input
        class="newBook"
        type="text"
        id="bookAuthor"
        name="bookAuthor"
        required
      />
      <!-- Numbers will have a positive pattern-->
      <label for="bookPages">Number of Pages</label>
      <input
        class="newBook"
        type="number"
        id="bookPages"
        name="bookPages"
        min="1"
        required
      />

      <select id="read">
        <option class="newBook" value="true">Read</option>
        <option class="newBook" value="false">Not Read</option>
      </select>
      <button type="submit" id="submitBook">Insert a new book</button>
    </form>

    <script src="script.js" async defer></script>
  </body>
</html>
